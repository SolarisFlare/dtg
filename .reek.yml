detectors:
  FeatureEnvy:
    exclude:
      - "test/dummy/**/*"
  IrresponsibleModule:
    enabled: false
  ManualDispatch:
    exclude:
      - "ReadWrite#respond_to_reader?" # unavoidable due to metaprogramming
      - "ReadWrite#respond_to_writer?" # unavoidable due to metaprogramming
      - "test/dummy/**/*"
  MissingSafeMethod:
    exclude:
      - "test/dummy/**/*"
  TooManyStatements:
    exclude:
      - "test/dummy/**/*"
  UncommunicativeVariableName:
      exclude:
      - "test/dummy/**/*"

exclude_paths:
  - test/dummy
  - .git-hooks
