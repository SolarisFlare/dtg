inherit_from: .rubocop_todo.yml

require:
  - "rubocop-rspec"

AllCops:
  Exclude:
    - "spec/dummy/**/*"

# Defer to StandardRB
Lint:
  Enabled: false
Layout:
  Enabled: false
Style:
  Enabled: false

FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: 'never'

Metrics/LineLength:
  Exclude:
  - "Gemfile"
  - "spec/dummy"
  Max: 100

Metrics/BlockLength:
  Exclude:
  - "Gemfile"
  - "Guardfile"
  - "spec/dummy"
  - "spec/**/*.rb"

Metrics/MethodLength:
  Exclude:
  - "spec/dummy/**/*"

Naming/VariableNumber:
  EnforcedStyle: snake_case

Rails:
  Enabled: true

RSpec/DescribeClass:
  Exclude:
  - "spec/views/**/*"
  - "spec/routing/*"
  - "spec/lib/tasks/**/*"
  - "spec/features/**/*"
  - "spec/config/initializers/**/*"

RSpec/ExampleLength:
  Max: 10
  Exclude:
  - "spec/features/**/*"

RSpec/MultipleExpectations:
  Max: 8
  Exclude:
  - "spec/features/**/*"

RSpec/NestedGroups:
  Max: 5
